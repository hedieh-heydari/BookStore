<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="images/book-stack.png" type="image/x-icon">
    <title>Signin</title>
</head>

<body background="./images/background.jpg">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">BookStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="catagory.html" class="nav-link">Catagory</a>
                        </li>
                        <li class="nav-item">
                            <a href="./Author.html" class="nav-link">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a href="signin.html" class="nav-link">Signup/in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main style="margin-top: 150px;">

        <div class="container" style="background-color: rgba(128, 128, 128, 0.9);">

            <form action="#" class="p-3">
                <div class="form-floating mb-3 mt-5">
                    <input type="text" class="form-control mt-5" id="email" placeholder="Enter Email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
                    <label for="pass">password</label>
                </div>
                <div class="mb-3 text-body">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                    
                </div>
                <div class="d-grid ">
                    <button type="submit" class="btn btn-info btn-block">Sign in</button>
                </div>
                <div class="mt-1 mb-5">
                    <a class="text-center link-dark" href="signup.html">
                        <p class="text-center">Sign up</p>
                    </a>
                    
                </div>
            </form>

        </div>
       
    </main>



    <script src="bootstrap.js"></script>
</body>

</html>
