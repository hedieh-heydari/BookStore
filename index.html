<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="shortcut icon" href="images/book-stack.png" type="image/x-icon">
    <title>BookStore</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Catagory</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Signup/in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/books.jpg" alt="authors" class="d-block" style="width: 100%;">
               <div class="carousel-caption">
                <h3>search Books</h3>
               </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/authors.jpg" alt="books" class="d-block" style="width: 100%;">
               <div class="carousel-caption">
                <h3>Read about authors</h3>
               </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/ebook.jpg" alt="ebooks" class="d-block" style="width: 100%;">
               <div class="carousel-caption">
                   <h3>Benefits of Ebooks</h3>
               </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>


    



    </main>
    <footer>

    </footer>





    <script src="bootstrap.js"></script>
</body>

</html>
