<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="images/book-stack.png" type="image/x-icon">
    <title>Signup</title>
</head>

<body background="./images/background.jpg">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">BookStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="catagory.html" class="nav-link">Catagory</a>
                        </li>
                        <li class="nav-item">
                            <a href="./Author.html" class="nav-link">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a href="signin.html" class="nav-link">Signup/in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main style="margin-top: 150px;">

        <div class="container" style="background-color: rgba(128, 128, 128, 0.9);">
            <form action="#" class="p-3">
              <div class="form-floating mb-2">
                  <input type="text" name="username" id="username" class="form-control"  placeholder="Enter username" required>
                  <label for="username">Usename</label>
              </div> 
              <div class="form-floating mb-2">
                  <input type="text" name="email" id="email" placeholder="Enter email" class="form-control" required>
                  <label for="email">Email</label>
              </div>   
              <div class="form-floating mb-2">
                <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" required>
                <label for="password">password</label>
            </div>     
                <div class="mb-3 text-body">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="d-grid ">
                    <button type="submit" class="btn btn-info btn-block">Signup</button>
                </div>
            </form>
        </div>
       
    </main>



    <script src="bootstrap.js"></script>
</body>

</html>
